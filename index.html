<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Anonyme-chat-room</title>
      <link rel="stylesheet" href="css/index.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="shortcut icon" href="/img/an.png" type="image/png">
      <script type="module" src="/js/index.js"></script>
</head>

<body>
      <div class="header">
            <div class="ms-5"><a href="#" id="sidebar-hide" class="btn btn-outline-primary" style="z-index: 100;"><i
                              class="bi bi-x-lg"></i></a></div>
            <div class="cent-header">
                  <div>
                        <img src="/img/an.png" alt="Logo" height="50px">
                        <span>Anonyme chat Room</span>
                  </div>
            </div>
      </div>
      <div class="contains">

            <div class="sidebar">

                  <div>
                        <div class="text-center">
                              <img src="/img/an.png" alt="Logo" width="200px">
                              <p>
                                    En ligne : <span class="fw-bold" id="online">0</span> <br><br>
                                    Powered by FaouzKK <br> <br>
                                    Version : Beta <br> <br>
                                    <a class="btn btn-light" href="https://github.com/FaouzKK/anonyme-chat-room"
                                          target="_blank">Repo-Github</a>
                              </p>
                        </div>
                  </div>

            </div>
            <div class="message-side bg-secondary">
                  <div class="message-side-content">

                        <div class="message-panel">

                        </div>
                        <div class="message-form">

                              <form action="" id="sender" class="form">
                                    <div class="link">
                                          <div class="link-menu hide-menu">
                                                <div>
                                                      <a id="getImg" class="btn btn-danger"><i
                                                                  class="bi bi-camera"></i></a>
                                                      <input type="file" name="image" id="searchImg" accept="image/*"
                                                            hidden>
                                                </div>
                                                <div>
                                                      <a id="getVideo" class="btn btn-primary"> <i
                                                                  class="bi bi-camera-reels"></i> </a>
                                                      <input type="file" name="video" id="searchVid" accept="video/*"
                                                            hidden>
                                                </div>
                                          </div>
                                          <a class="btn btn-secondary" id="link"><i class="bi bi-link-45deg"></i></a>
                                    </div>
                                    <div class="form-group" style="width: 90%;">
                                          <textarea type="text" name="message" id="message"
                                                placeholder="Type your message here" class="form-control"></textarea>
                                    </div>
                                    <div class="form-button">
                                          <button class="btn btn-primary" type="submit"><i
                                                      class="bi bi-send-fill"></i></button>
                                    </div>
                              </form>

                        </div>
                  </div>
            </div>

      </div>

      <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
